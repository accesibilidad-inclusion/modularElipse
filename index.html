<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>modular arithmetic</title>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="modular.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="mod.css">
  </head>
  <body>
    <div id="container">
      <div id="modular"></div>
      <div id="controls">
        <input type="number" inputmode="numeric" id="num" value="10" />
        &nbsp;
        &times;
        &nbsp;
        <input type="number" inputmode="numeric" id="mult" value="2" />
      </div>
      <ul id="credits">
        <li><a href="http://github.com/hspencer/modular">source code</a></li>
        <li>by @hspencer</li>
      </ul>
    </div>
  </body>
</html>
